<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Vector Automation</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Cattle Farm Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>

<link th:href="@{css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" th:href="@{css/flexslider.css}" type="text/css" media="screen" property="" />

<script type="text/javascript"  th:src="@{js/jquery-2.1.4.min.js}"></script>

<link href='//fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css' />
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css' />

<script type="text/javascript"  th:src="@{js/move-top.js}"></script>
<script type="text/javascript"  th:src="@{js/easing.js}"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
	

</script>

<style>
.dropdown-menu {
	background-color: transparent;
}
</style>

</head>
	
<body>
<th:block th:include="navbar"></th:block>

	<div class="agileits_breadcrumbs">
		<div class="container">
			<div class="agileits_breadcrumbs_left">
				
			</div>
			<div class="agileits_breadcrumbs_right">
				<h2>Edit Member</h2>
			</div>
		</div>
	</div>

	<div class="">
		<div class="container">
			
			<div class="agile_mail_grids">
				<div class="agile_mail_grid">
				 <div th:if="${confirmationMessage}" class="alert alert-success"
          role="alert" th:text=${confirmationMessage}></div>
					<form action="#" th:action="@{/save_member}" th:object="${member}" method="post">
						<div class="col-md-6 agile_mail_grid_left">
							<input type="text" th:field="*{id}" readonly="readonly" />
							<input type="text" th:field="*{name}" placeholder="ಸದ್ಯಸರ ಹೆಸರು" required/>
							<input type="text" th:field="*{address}" placeholder="ವಿಳಾಸ" required>
						</div>
						
						<div class="col-md-6 agile_mail_grid_left">
							<input type="text" th:field="*{name_en}" placeholder="Member Name in English" required>
							<input type="text" th:field="*{father_name}" placeholder="ತಂದೆಯ ಹೆಸರು" required>
						</div>
						
						<div class="col-md-6 agile_mail_grid_left">
							<input type="text" th:field="*{branch}" placeholder="Branch" required>
							<input type="text" th:field="*{ifse}" placeholder="IFSC Code" required>
						</div>
						
						<div class="col-md-6 agile_mail_grid_left">
							<input type="text" th:field="*{father_name_en}" placeholder="Father Name In English" required>
							<input type="text" th:field="*{account_number}" placeholder="Bank Accout Number" required>
						</div>
						
						<div class="col-md-6 agile_mail_grid_left">
							<input type="text" th:field="*{phone_number}" placeholder="ದೂರವಾಣಿ ಸಂಖ್ಯೆ" required>
							<input type="text" th:field="*{adhar_number}" placeholder="ಅಧಾರ್ ಸಂಖ್ಯೆ" required>
						</div>
						
						<div class="col-md-6 agile_mail_grid_left">
							<input type="text" th:field="*{pangada}" placeholder="ಪಂಗಡಾ" required>
							<input type="text" th:field="*{pangada2}" placeholder="ಪಂಗಡಾ 2" required>
						</div>
						<div class="col-md-6 agile_mail_grid_left">
							<input type="text" th:field="*{nominee_name}" placeholder="ನಾಮಿನಿ ದಾರಾ ಹೆಸರು" required>
							<input type="text" th:field="*{nm_father_name}" placeholder=" ನಾಮಿನಿ ತಂದೆಯ ಹೆಸರು" required>
						</div>
						<div class="col-md-6 agile_mail_grid_left">
							<input type="text" th:field="*{nominee_relation}" placeholder="ಸದಸ್ಯ ಸಂಬಂಧ" required>
							<input type="text" th:field="*{property_info}" placeholder="ಆಸ್ತಿ ಮಾಹಿತಿ" required>
						</div>
						<div class="col-md-6 agile_mail_grid_left">
							<input type="text" th:field="*{member_type}" placeholder="ಸದಸ್ಯರ ವಿಧಾ" required>
						</div>
						
						<div class="col-md-6 agile_mail_grid_left">
							<select  class="form-control" th:field="*{rasu}"  required>
							    <option th:value="'ಹಸು'" th:text="ಹಸು"></option>
							    <option th:value="'ಎಮ್ಮೆ'" th:text="ಎಮ್ಮೆ"></option>
							</select>
						</div>
					
					
						<div class="col-md-6 agile_mail_grid_left">
							<select class="form-control" th:field="*{gender}"  required>
							    <option th:value="'ಪುರುಷ'" th:text="ಪುರುಷ"></option>
							    <option th:value="'ಮಹಿಳೆ'" th:text="ಮಹಿಳೆ"></option>
							</select>
						</div>	
					
						
						<div class="clearfix"> </div>
						<input type="submit" value="Submit Now">
					</form>
				</div>
			</div>
		</div>
	</div>
<!-- //mail -->

<!-- //footer -->
<!-- copy-right -->
	
<!-- //copy-right -->
<!-- for bootstrap working -->
	<script src="js/bootstrap.js"></script>
<!-- //for bootstrap working -->
<!-- here stars scrolling icon -->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
				var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
				};
			*/
								
			$().UItoTop({ easingType: 'easeOutQuart' });
								
			});
	</script>
<!-- //here ends scrolling icon -->
</body>
</html>
