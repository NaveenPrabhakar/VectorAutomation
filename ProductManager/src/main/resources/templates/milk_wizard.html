<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"

<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event) {
			event.preventDefault();
			$('html,body').animate({
				scrollTop : $(this.hash).offset().top
			}, 1000);
		});
		
		$(function() {
			  $("#member_id").focus();
			});
	});
</script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#locales").change(function() {
			var selectedOption = $('#locales').val();
			if (selectedOption != '') {
				window.location.replace('?lang=' + selectedOption);
			}
		});
	});
</script>
<script type="text/javascript">
$("input").on("change", function() {
    this.setAttribute(
        "data-date",
        moment(this.value, "YYYY-MM-DD")
        .format( this.getAttribute("data-date-format") )
    )
}).trigger("change")
        </script>
        

<style>
table {
  border-collapse: collapse;
  width: 100%;
}

td {
  text-align: left;
  padding: 8px;
}
th {
  background-color: #337ab7;
  color: white;
}

tr:nth-child(even) {background-color: #f2f2f2;}

.dropdown-menu {
	background-color: transparent;
}

.select {
	color: #ffffff;
	background-color: transparent;
}

option {
	/* Whatever color  you want */
	background-color: #E4E5E6;
}
 fieldset 
	{
		border: 1px solid #ddd !important;
		margin: 0;
		xmin-width: 0;
		padding: 10px;       
		position: relative;
		border-radius:4px;
		background-color:#f5f5f5;
		padding-left:10px!important;
	}	
	
		legend
		{
			font-size:14px;
			font-weight:bold;
			margin-bottom: 0px; 
			width: 35%; 
			border: 1px solid #ddd;
			border-radius: 4px; 
			padding: 5px 5px 5px 10px; 
			background-color: #ffffff;
		}
</style>

</head>

<body>

	<div class="top-nav">
		<div class="container">
			<nav class="navbar navbar-default">

				<div class="collapse navbar-collapse navbar-right"
					id="bs-example-navbar-collapse-1">
					<nav class="menu menu--shylock">
						<ul class="nav navbar-nav link-effect-7" id="link-effect-7">


							<li><a href=""><p th:text="#{menu.master}"></p></a></li>

							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-expanded="true"><span
									class=""><p th:text="#{menu.member}"></p></span> </a>
								<ul class="dropdown-menu" role="menu">
									<li><a th:href="@{/add_member}"><p
												th:text="#{menu.addmember}"></p></a></li>
									<li class="divider"></li>
									<li><a th:href="@{/view_member}"><p
												th:text="#{menu.viewmember}"></p></a></li>
								</ul></li>
							<li><a href="blog.html"><p th:text="#{menu.ratechart}">
									</p></a></li>
							<li><a href="short-codes.html"><p
										th:text="#{menu.goodsmaster}"></p></a></li>
							<li><a href="mail.html"><p th:text="#{menu.exit}"></p></a></li>
							<li><select class="select" role="menu" id="locales">
									<option deselected th:text="#{language.change}"></option>
									<option value="en" th:text="#{lang.eng}"></option>
									<option value="de" th:text="#{lang.de}"></option>
							</select></li>
						</ul>
					</nav>
				</div>
			</nav>
		</div>
	</div>
	<div class="agileits_breadcrumbs">
		<div class="container">
			<div class="agileits_breadcrumbs_left">
			<h2>vector Automation</h2>	
			</div>
			<div class="agileits_breadcrumbs_right">
				<h2>Bannur - Milk Dairy</h2>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	
	<div class="container">
		<div class="">
			<div th:if="${confirmationMessage}" class="alert alert-success"
				role="alert" th:text=${confirmationMessage}></div>
				<fieldset > 
			<form action="#" th:action="@{/view_milk_member}" th:object="${milk_collection}" method="post">
				<div class="col-md-2">
					<input type="text" class="form-control" th:field="*{member_id}"
						placeholder="ಸದ್ಯಸರ ಸಂಖ್ಯೆ" required  id="member_id"/>
				</div>
				<input type="submit" class="btn btn-primary" value="ಹುಡುಕು " />
			</form>
			</fieldset>
		</div>
<div class="form-group row">
</div>
	<fieldset > 
	<legend>Milk Collection </legend>
		<form action="#" th:action="@{/save_milkCollection}" th:object="${milk_collection}" method="post">
		
		<div class="form-group row">
		
		 <div class="col-md-2">
			<p th:text="#{milk.quantity}"> </p> <input type="text" class="form-control" th:field="*{quantity}">
		</div> 
		
		<div class="col-md-2">
			<span class="btn btn-primary" onclick="update($(this));"><span
				class="glyphicon glyphicon-repeat" aria-hidden="false"></span>
				<p th:text="#{const.reload}"> </p></span>
		</div>

		<div class="col-md-2">
			 </p><span class="btn btn-primary" onclick="update($(this));"><span
				class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <p th:text="#{const.reset}"> </p></span>
		</div>

	</div>
	
	
	<div class="form-group row">
	<div class="col-md-2">
			<p th:text="#{milk.fat}"> </p><input type="text" th:field="*{fat}" class="form-control" >
		</div>
		<div class="col-md-2">
			<p th:text="#{milk.snf}"> </p> <input type="text" th:field="*{snf}"  class="form-control" >
		</div>
		<div class="col-md-2">
			<p th:text="#{milk.rate}"> </p><input type="text" th:field="*{rate}" class="form-control" >
		</div>
		<div class="col-md-2">
			<p th:text="#{milk.amount}"> </p> <input type="text" class="form-control" th:field="*{amount}">
		</div>
	
	</div>

	<div class="form-group row">
	<div class="col-md-2">
			<p th:text="#{member.id}"> </p><input type="text" th:field="*{member_id}" class="form-control" readonly="readonly" >
		</div>
		<div class="col-md-2">
			<p th:text="#{member.name}"> </p><input type="text" th:field="*{name}" class="form-control" readonly="readonly">
		</div>
		
		<div class="col-md-3">
		<p th:text="#{const.date}"> </p><input type="date" th:field="*{created_date}" data-date="" class="form-control" data-date-format="YYYY-MM-DD" >
		</div>
		
	</div>
	<div class="form-group row">
	<div class="col-md-2">
			<p th:text="#{milk.shift}"> </p><select class="form-control" th:field="*{shift}" id="sel1">
							    <option th:value="'ಬೆಳಗ್ಗೆ'" th:text="#{milk.morning}">></option>
							    <option th:value="'ಸಂಜೆ'" th:text="#{milk.evenin}">></option> </select>
		</div>
		<div class="col-md-2">
			<p th:text="#{member.rasu}"> </p><select class="form-control" th:field="*{cattle_type}" id="sel1">
								<option th:value="'ಹಸು'" th:text="#{member.cow}"></option>
							    <option th:value="'ಎಮ್ಮೆ'" th:text="#{member.buffalo}"></option></select>
		</div>
		<input type="submit" class="btn btn-primary" value="submit " />
	</div>
		</form>
		</fieldset>
	<br>
	<br>	
<fieldset > 
	<legend>Local Sale</legend>
	<form action="#" th:action="@{/local_sale}" th:object="${localsale}" method="post">
	
	<div class="form-group row">
	<div class="col-md-2">
			<p th:text="#{bill.number}"> </p><input type="text" th:value="*{bill_number}" class="form-control" >
		</div>
		<div class="col-md-2">
			<p th:text="#{milk.quantity}"> </p><input type="text" th:field="*{quantity}" class="form-control" >
		</div>
		
		<div class="col-md-3">
		<p th:text="#{const.date}"> </p><input type="date" th:field="*{created_date}" data-date="" class="form-control" data-date-format="YYYY-MM-DD" >
		</div>
		
	</div>
	<div class="form-group row">
	<div class="col-md-2">
			<p th:text="#{milk.stock}"> </p><input type="text" th:field="*{available_milk}" class="form-control" >
		</div>
		<div class="col-md-2">
			<p th:text="#{milk.amount}"> </p><input type="text" th:field="*{amount}" class="form-control" >
		</div>
		
		<div class="col-md-2">
			<p th:text="#{milk.shift}"> </p><select class="form-control" th:field="*{shift}" id="sel1">
							    <option th:value="'ಬೆಳಗ್ಗೆ'" th:text="#{milk.morning}">></option>
							    <option th:value="'ಸಂಜೆ'" th:text="#{milk.evenin}">></option> </select>
		</div>
			<div class="col-md-2">
		<input type="submit" class="btn btn-primary" value="submit " />
		</div>
	</div>
	
	</form>
	
	</fieldset>		
	<div class="bs-docs-example">
				<table class="table-bordered">
					<thead >
						<tr>
							<th> ಸಂಖ್ಯೆ</th>
							<th>ಸದಸ್ಯರ ಹೆಸರುe</th>
							<th>ದೂರವಾಣಿ ಸಂಖ್ಯೆ</th>
							<th>ರಾಸು</th>
							<th>ಅಧಾರ್ ಸಂಖ್ಯೆ</th>
							<th>ಸದಸ್ಯರನ್ನು ಮಾರ್ಪಡಿಸಿ</th>
						</tr>
					</thead>
					<tbody>
						 <tr th:each="milk : ${milk_member}">
            	<td th:text="${milk.member_id}"></td>
            	<td th:text="${milk.name}"></td>
                <td th:text="${milk.shift}"></td>
                <td th:text="${milk.quantity}"></td>
                <td th:text="${milk.amount}"></td>
                <td th:text="${milk.created_date}"></td>
                
            </tr>
					</tbody>
				</table>
			</div>
	
	
	</div>
