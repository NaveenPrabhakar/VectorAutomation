<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event) {
			event.preventDefault();
			$('html,body').animate({
				scrollTop : $(this.hash).offset().top
			}, 1000);
		});
		
		$(function() {
			  $("#member_id").focus();
			});
	});
</script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#locales").change(function() {
			var selectedOption = $('#locales').val();
			if (selectedOption != '') {
				window.location.replace('?lang=' + selectedOption);
			}
		});
	});
</script>
<script type="text/javascript">
$("input").on("change", function() {
    this.setAttribute(
        "data-date",
        moment(this.value, "YYYY-MM-DD")
        .format( this.getAttribute("data-date-format") )
    )
}).trigger("change")
        </script>
        

<style>
table {
  border-collapse: collapse;
  width: 100%;
}

td {
  text-align: left;
  padding: 8px;
}
th {
  background-color: #337ab7;
  color: white;
}

tr:nth-child(even) {background-color: #f2f2f2;}

.dropdown-menu {
	background-color: transparent;
}

.select {
	color: #ffffff;
	background-color: transparent;
}

option {
	/* Whatever color  you want */
	background-color: #E4E5E6;
}
 fieldset 
	{
		border: 1px solid #ddd !important;
		margin: 0;
		xmin-width: 0;
		padding: 10px;       
		position: relative;
		border-radius:4px;
		background-color:#f5f5f5;
		padding-left:10px!important;
	}	
	
		legend
		{
			font-size:14px;
			font-weight:bold;
			margin-bottom: 0px; 
			width: 35%; 
			border: 1px solid #ddd;
			border-radius: 4px; 
			padding: 5px 5px 5px 10px; 
			background-color: #ffffff;
		}
		
		.card1 {
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	background-color: #da2d2d;
	color: white;
	align:center;
	
	transition: 0.3s;
	width: 100%;
	border-radius: 5px;
}
.card2 {
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	background-color: #eb8242;
	color: white;
	align:center;
	transition: 0.3s;
	width: 100%;
	border-radius: 5px;
}
.card3 {
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	background-color: #9b45e4;
	color: white;
	align:center;
	transition: 0.3s;
	width: 100%;
	border-radius: 5px;
}

.card:hover {
	box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}

img {
	border-radius: 5px 5px 0 0;
}

.container {
	padding: 2px 16px;
}
</style>

</head>

<body>

	<th:block th:include="navbar"></th:block>
	<div class="agileits_breadcrumbs">
		<div class="container">
			<div class="agileits_breadcrumbs_left">
			<h2>vector Automation</h2>	
			</div>
			<div class="agileits_breadcrumbs_right">
				<h2>Bannur - Milk Dairy</h2>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	
	<div class="container">
		<div class="">
		
		 <div th:if="${confirmationMessage}" class="alert alert-success"
				role="alert" th:text=${confirmationMessage}></div> 
				<fieldset > 
			<form action="#" th:action="@{/view_milk_member}" th:object="${milk_collection}" method="post">
				<div class="col-md-2">
					<input type="text" class="form-control" th:field="*{member_id}"
						placeholder="ಸದ್ಯಸರ ಸಂಖ್ಯೆ" required  id="member_id"/>
				</div>
				<input type="submit" class="btn btn-primary" value="ಹುಡುಕು " />
			</form>
			</fieldset>
		</div>
<div class="form-group row">
</div>
	<fieldset > 
	<legend>Milk Collection </legend>
		<form action="#" th:action="@{/save_milkCollection}" th:object="${milk_collection}" method="post">
		
		<div class="form-group row">
		
		 <div class="col-md-2">
			<p th:text="#{milk.quantity}"> </p> <input type="text" class="form-control" th:field="*{quantity}">
		</div> 
		
		<div class="col-md-2">
			<span class="btn btn-primary" onclick="update($(this));"><span
				class="glyphicon glyphicon-repeat" aria-hidden="false"></span>
				<p th:text="#{const.reload}"> </p></span>
		</div>

		<div class="col-md-2">
		
			 </p><span class="btn btn-primary" onclick="update($(this));"><span
				class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <p th:text="#{const.reset}"> </p></span> 
		</div>

	</div>
	
	
	<div class="form-group row">
	<div class="col-md-2">
			<p th:text="#{milk.fat}"> </p><input type="text" th:field="*{fat}" class="form-control" required="required">
		</div>
		<div class="col-md-2">
			<p th:text="#{milk.snf}"> </p> <input type="text" th:field="*{snf}"  class="form-control" required="required" >
		</div>
		<div class="col-md-2">
			<p th:text="#{milk.rate}"> </p><input type="text" th:field="*{rate}" class="form-control" required="required" >
		</div>
		<div class="col-md-2">
			<p th:text="#{milk.amount}"> </p> <input type="text" class="form-control" th:field="*{amount}" required="required">
		</div>
	
	</div>

	<div class="form-group row">
	<div class="col-md-2">
			<p th:text="#{member.id}"> </p><input type="text" th:field="*{member_id}" class="form-control" readonly="readonly" required="required" >
		</div>
		<div class="col-md-2">
			<p th:text="#{member.name}"> </p><input type="text" th:field="*{name}" class="form-control" readonly="readonly" required="required">
		</div>
		
		<div class="col-md-3">
		<p th:text="#{const.date}"> </p><input type="date" th:field="*{created_date}" data-date="" class="form-control" data-date-format="YYYY-MM-DD" required="required">
		</div>
		
	</div>
	<div class="form-group row">
	<div class="col-md-2">
			<p th:text="#{milk.shift}"> </p><select class="form-control" th:field="*{shift}" id="sel1" required="required">
							    <option th:value="'ಬೆಳಗ್ಗೆ'" th:text="#{milk.morning}">></option>
							    <option th:value="'ಸಂಜೆ'" th:text="#{milk.evenin}">></option> </select>
		</div>
		<div class="col-md-2">
			<p th:text="#{member.rasu}"> </p><select class="form-control" th:field="*{cattle_type}" id="sel1" required="required">
								<option th:value="'ಹಸು'" th:text="#{member.cow}"></option>
							    <option th:value="'ಎಮ್ಮೆ'" th:text="#{member.buffalo}"></option></select>
		</div>
		<input type="submit" class="btn btn-primary" value="submit " />
	</div>
		</form>
		</fieldset>
		<br>
		<br>
		<div class="row">
		<div class="col-md-3">
			<div class="card1">
				<div class="container">
					<h4 class="alert">
						<b class ="card-header">Total Milk Collection</b>
					</h4>
					<h2><p th:text=${milkquantity} style="font-size:30px"></p></h2>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="card2">
				<div class="container">
					<h4 class="alert">
						<b class ="card-header">Total Local Sale</b>
					</h4>
					<h2><p th:text=${localquantity} style="font-size:30px"></p></h2>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="card3">
				<div class="container">
					<h4 class="alert">
						<b class ="card-header">Remaining Milk</b>
					</h4>
					<h1><p th:text=${totalquantity} style="font-size:30px"></p></h1>
				</div>
			</div>
		</div>
		</div>
	
	<div class="bs-docs-example">
				<table class="table-bordered">
					<thead >
						<tr>
							<th> <p th:text="#{member.id}"> </p></th>
							<th><p th:text="#{member.name}"> </p></th>
							<th><p th:text="#{milk.shift}"> </p> </th>
							<th><p th:text="#{milk.quantity}"> </p></th>
							<th><p th:text="#{milk.amount}"> </p></th>
							<th><p th:text="#{const.date}"> </p></th>
							<th>Edit/Delete</th>
						</tr>
					</thead>
					<tbody>
						 <tr th:each="milk : ${milk_member}">
						 <!-- <td th:text="${milk.milk_collection_id}"></td> -->
            	<td th:text="${milk.member_id}"></td>
            	<td th:text="${milk.name}"></td>
                <td th:text="${milk.shift}"></td>
                <td th:text="${milk.quantity}"></td>
                <td th:text="${milk.amount}"></td>
                <td th:text="${milk.created_date}"></td>
                <td>
                	<a th:href="@{'/edit_milk/' + ${milk.milk_collection_id}}"><span class="label label-warning">Edit</span></a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete_milkdata/' + ${milk.milk_collection_id}}"><span class="label label-danger">Delete</span></a> 
                </td>
                
            </tr>
					</tbody>
				</table>
			</div>
	
	
	</div>
