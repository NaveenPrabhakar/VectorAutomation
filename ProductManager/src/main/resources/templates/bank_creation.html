<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event) {
			event.preventDefault();
			$('html,body').animate({
				scrollTop : $(this.hash).offset().top
			}, 1000);
		});
		
		$(function() {
			  $("#member_id").focus();
			});
	});
</script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#locales").change(function() {
			var selectedOption = $('#locales').val();
			if (selectedOption != '') {
				window.location.replace('?lang=' + selectedOption);
			}
		});
	});
</script>
<script type="text/javascript">
$("input").on("change", function() {
    this.setAttribute(
        "data-date",
        moment(this.value, "YYYY-MM-DD")
        .format( this.getAttribute("data-date-format") )
    )
}).trigger("change")
        </script>
        

<style>

<fieldset > 
	<legend>Bank Creation</legend>
	<form action="#" th:action="@{/create_bank}" th:object="${bank}" method="post">
	
	
	<div class="form-group row">
	<div class="col-md-2">
			<p th:text="#{bank.name}"> </p><input type="text" th:field="*{bankname}" class="form-control" required="required">
		</div>
		<div class="col-md-2">
			<p th:text="#{bank.branch}"> </p> <input type="text" th:field="*{branch}"  class="form-control" required="required" >
		</div>
		<div class="col-md-2">
			<p th:text="#{bank.ifse}"> </p><input type="text" th:field="*{ifsc}" class="form-control" required="required" >
		</div>
		<div class="col-md-2">
			<p th:text="#{bank.migration_number}"> </p> <input type="text" class="form-control" th:field="*{migration_number}" required="required">
		</div>
	
	</div>
	<div class="form-group row">
	
		<div class="col-md-2">
			<p th:text="#{bank.pincode}"> </p><input type="text" th:field="*{pincode}" class="form-control" >
		</div>
		
		<div class="col-md-2">
			<p th:text="#{bank.other}"> </p><input type="text" th:field="*{other_details}" class="form-control" >
		</div>
			<div class="col-md-2">
		<input type="submit" class="btn btn-primary" value="submit " />
		</div>
	</div>
	
	</form>
	
	</fieldset>		
		

	
	
	
	</div>
